<!DOCTYPE html>

    <style>
        body {
            background: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            animation: glitch 0.3s infinite alternate;
        }
        @keyframes glitch {
            from { background-color: #121212; }
            to { background-color: #1f1f1f; }
        }
        .moving-button {
            position: absolute;
            background-color: crimson;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .confusing-form input, .confusing-form textarea {
            width: 60%;
            background-color: darkgray;
            color: black;
            transition: transform 0.2s ease-in-out;
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            width: 200%;
            animation: scroll 4s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .captcha {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .shaking {
            animation: shake 0.2s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>
