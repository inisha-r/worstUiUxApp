<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst UI/UX App ðŸ˜ˆ</title>
    <style>
        body {
            background: linear-gradient(45deg, red, yellow, blue);
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            overflow: hidden;
            animation: flash 0.3s infinite alternate;
        }
        @keyframes flash {
            from { background-color: lime; }
            to { background-color: purple; }
        }
        .moving-button {
            position: absolute;
            background-color: purple;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .confusing-form input, .confusing-form textarea {
            width: 60%;
            background-color: lightyellow;
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            width: 200%;
            animation: scroll 5s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .captcha {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Welcome to UX Hell ðŸ˜ˆ</h1>

    <div class="scrolling-text">
        WARNING! THIS SITE IS AWFUL! ðŸš¨ WARNING! THIS SITE IS AWFUL! ðŸš¨ WARNING! THIS SITE IS AWFUL! ðŸš¨
    </div>

    <button class="moving-button" onclick="showAlert()">Click Me (If You Can)</button>

    <form class="confusing-form" onsubmit="return fakeSubmit(event)">
        <label>Username (actually, enter your email):</label><br>
        <input type="text" id="email"><br><br>

        <label>Email (actually, enter your name):</label><br>
        <input type="text" id="name"><br><br>

        <label>Message (resets every 3 characters):</label><br>
        <textarea id="message"></textarea><br><br>

        <label class="captcha">Captcha: Solve <span id="captcha-text">999 + 1</span></label><br>
        <input type="text" id="captcha"><br><br>

        <button type="submit">Submit (will probably fail)</button>
    </form>

    <script>
        function showAlert() {
            alert("You clicked me... after 5 tries!");
            playAnnoyingSound();
        }

        function playAnnoyingSound() {
            let audio = new Audio("https://www.myinstants.com/media/sounds/trollololol.mp3");
            audio.play();
        }

        // Make the button move randomly
        document.querySelector(".moving-button").addEventListener("mouseover", function () {
            this.style.top = Math.random() * 90 + "vh";
            this.style.left = Math.random() * 90 + "vw";
            if (Math.random() > 0.5) {
                this.style.display = "none"; // Sometimes disappears
                setTimeout(() => this.style.display = "block", 2000);
            }
        });

        // Fake form submission with random failures
        function fakeSubmit(event) {
            event.preventDefault();
            alert("Error: Please try again later.");
            return false;
        }

        // Form resets after 5 seconds of inactivity
        let timeout;
        document.querySelector(".confusing-form").addEventListener("input", () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => document.querySelector(".confusing-form").reset(), 5000);
        });

        // Random alert every 7 seconds
        setInterval(() => {
            alert("ðŸš¨ ALERT: Something went wrong, but we won't tell you what.");
        }, 7000);

        // Random cursor movement effect
        document.addEventListener("mousemove", function (e) {
            if (Math.random() > 0.9) {
                window.scrollBy(Math.random() * 100 - 50, Math.random() * 100 - 50);
            }
        });

        // Impossible Captcha (changes randomly)
        setInterval(() => {
            document.getElementById("captcha-text").textContent = Math.floor(Math.random() * 900) + " + " + Math.floor(Math.random() * 100);
        }, 3000);
    </script>

</body>
</html>
